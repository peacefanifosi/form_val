<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">FORM VALIDATION</h1>
    <div id="dashboard">
        <h2>USER DETAILS</h2>
        <b style="font-size: 22px;">Name: </b><p id="nam" style="font-size: 20px;"></p><br>
        <b style="font-size: 25px;">Title: </b><p id="tit" style="font-size: 22px;"></p><br> 
        <b style="font-size: 25px;">Email: </b><p id="ema" style="font-size: 22px;"></p><br>
        <b style="font-size: 25px;">Phone Number: </b><p id="pnum" style="font-size: 22px;"></p><br>
        <b style="font-size: 25px;">Upload: </b><p id="upl" style="font-size: 22px;"></p>
</div>
    <div id="errormessage" ></div>
<form id="form">
    <div id="details">
    <span style="font-size: 25px;">Name:</span><br>
    <input type="text" name="name" id="name"><br>
    <span style="font-size: 25px;">Title:</span><br>
    <input type="text"  name="title" id="title"><br>
    <span style="font-size: 25px;">Email:</span><br>
    <input type="email" name="email" id="email"><br>
    <span style="font-size: 25px;">Phone Number:</span><br>
    <input type="number" name="pnumber" id="pnumber"><br>
    <span style="font-size: 25px;">Upload:</span> <br>
    <input type="file" name="upload" id="upload" onchange="filedetails()"><br>
    <div id="imagedetails"></div><br>
    <input type="submit" name="submit" id="submit">
</div>
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
